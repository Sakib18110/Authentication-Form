{% extends 'home.html' %}

{% block content %}
<center>
<h2> Hello, {{ user.username|default:'Guest' }}!</h2>

<div>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a><br>
        <a href="{% url 'password_change' %}">Change password</a>
    {% endif %}
</div></center>
{% endblock %}
